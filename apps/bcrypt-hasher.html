<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bcrypt Hasher ‚Äì Liquid Glass</title>

  <!-- ‚úÖ Lucide Icon CDN -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="../libraries/bcrypt.min.js"></script>

  <style>
    :root {
      --bg: radial-gradient(circle at top right, #0b1428 0%, #060b14 100%);
      --glass: rgba(255, 255, 255, 0.08);
      --border: rgba(255, 255, 255, 0.15);
      --accent: #39f7b2;
      --accent-hover: #29d99d;
      --text: #f7faff;
      --subtext: #b9c4d7;
      --blur: 24px;
      --radius: 22px;
      --shadow: 0 12px 40px rgba(0, 0, 0, 0.55);
    }

    * { box-sizing: border-box; transition: all 0.25s ease; }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      max-width: 100vw;
      overflow-x: hidden;
      overflow-y: auto;
      height: 100%;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      font-family: "SF Pro Display", "Inter", system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      position: relative;
      padding: 24px;
    }

    body::before, body::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      filter: blur(90px);
      opacity: 0.4;
      z-index: 0;
      pointer-events: none;
    }

    body::before { width: 300px; height: 300px; background: #3fd68a; top: 0; left: -80px; }
    body::after { width: 340px; height: 340px; background: #4ecbff; bottom: 0; right: -100px; }

    .card {
      position: relative;
      width: 90%;
      max-width: 640px;
      margin: auto;
      padding: 40px 36px;
      border-radius: var(--radius);
      background: var(--glass);
      border: 1px solid var(--border);
      backdrop-filter: blur(var(--blur)) saturate(180%);
      box-shadow: var(--shadow);
      z-index: 1;
      animation: floatUp 0.8s cubic-bezier(0.23, 1, 0.32, 1);
    }

    @keyframes floatUp {
      from { opacity: 0; transform: translateY(30px) scale(0.96); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* ‚úÖ Top icons (Home + Share) */
    .top-icons {
      position: absolute;
      top: 16px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 3;
    }

    .icon-btn {
      position: relative;
      width: 46px;
      height: 40px;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      backdrop-filter: blur(12px);
      overflow: hidden;
      transition: all 0.35s ease;
    }

    .icon-btn::after {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent);
      transform: skewX(-25deg);
      opacity: 0;
      transition: all 0.8s ease;
    }

    .icon-btn:hover::after { left: 125%; opacity: 1; }
    .icon-btn:hover { transform: scale(1.05); border-color: var(--accent); box-shadow: 0 0 16px rgba(63,214,138,0.4); }

    .icon-btn i { stroke: var(--accent); width: 22px; height: 22px; }

    h1 {
      text-align: center;
      font-size: 1.7rem;
      font-weight: 600;
      margin: 0;
      background: linear-gradient(90deg, #39f7b2, #4ecbff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      text-align: center;
      margin: 14px 0 28px;
      font-size: 1rem;
      color: var(--subtext);
    }

    label {
      display: block;
      font-size: 0.9rem;
      color: var(--subtext);
      margin-bottom: 8px;
    }

    textarea, select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.07);
      color: var(--text);
      font-size: 1rem;
      resize: vertical;
      outline: none;
      backdrop-filter: blur(10px);
    }

    textarea::placeholder { color: #a9b6cd; opacity: 0.9; }

    .controls { display: flex; flex-direction: column; gap: 20px; }
    .row { display: flex; flex-wrap: wrap; gap: 12px; width: 100%; }

    button {
      flex: 1;
      border: none;
      border-radius: 14px;
      padding: 14px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      color: #0b1220;
      background: linear-gradient(135deg, var(--accent), #4ecbff);
      position: relative;
      overflow: hidden;
      transition: transform 0.35s cubic-bezier(0.23, 1, 0.32, 1),
                  box-shadow 0.35s ease, border 0.35s ease;
    }

    button:hover { transform: scale(1.04); box-shadow: 0 0 20px rgba(63,214,138,0.4); }
    button:disabled { opacity: 0.6; cursor: not-allowed; }

    .outputs { display: flex; flex-direction: column; gap: 20px; margin-top: 30px; }
    .out-container { position: relative; }

    .out {
      background: rgba(255, 255, 255, 0.07);
      padding: 16px 50px 16px 16px;
      border-radius: 12px;
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      font-size: 0.9rem;
      word-break: break-word;
      min-height: 3rem;
      line-height: 1.35;
      color: var(--text);
    }

    .copy-btn {
      position: absolute;
      top: 8px;
      right: 10px;
      background: transparent;
      border: none;
      cursor: pointer;
      color: var(--accent);
      transition: transform 0.25s ease;
    }

    .copy-btn:hover { transform: scale(1.15); color: var(--accent-hover); }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: var(--subtext);
      margin-top: 36px;
      position: relative;
    }

    footer span {
      cursor: pointer;
      color: var(--accent);
      font-weight: 600;
      position: relative;
      z-index: 3;
    }

    footer span:hover { color: var(--accent-hover); text-decoration: underline; }

    /* ‚úÖ Popup */
    .popup {
      position: absolute;
      bottom: calc(100% + 10px);
      left: 50%;
      transform: translateX(-50%) scale(0.97);
      opacity: 0;
      visibility: hidden;
      background: linear-gradient(145deg, rgba(20,28,45,0.68), rgba(12,18,32,0.62));
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 22px;
      padding: 28px 24px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      text-align: center;
      z-index: 10;
      width: 90%;
      max-width: 320px;
      pointer-events: none;
      transition: all 0.45s cubic-bezier(0.23, 1, 0.32, 1);
      backdrop-filter: blur(18px);
    }

    .popup.active { transform: translateX(-50%) scale(1); opacity: 1; visibility: visible; pointer-events: auto; }

    .popup img {
      width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--accent);
      margin-bottom: 10px; object-fit: cover;
    }

    .popup a {
      display: flex; align-items: center; justify-content: center; gap: 8px;
      margin: 6px 0; padding: 10px 14px; border-radius: 12px;
      font-weight: 600; text-decoration: none; color: #0b1220;
      background: linear-gradient(135deg, var(--accent), #4ecbff);
      transition: all 0.3s ease;
    }

    .popup a:hover { background: linear-gradient(135deg, var(--accent-hover), #3fd68a); transform: scale(1.06); }
    .popup a i { width: 18px; height: 18px; stroke: #0b1220; }

    @media (max-width: 844px) {
      .card { width: 100%; padding: 28px 20px; border-radius: 18px; }
      .icon-btn { width: 42px; height: 36px; }
      .top-icons { position: relative; justify-content: center; margin-bottom: 12px; top: 0; right: 0; }
      h1 { margin-top: 10px; }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="top-icons">
      <div class="icon-btn" id="homeBtn" title="Home"><i data-lucide="home"></i></div>
      <div class="icon-btn" id="shareBtn" title="Share"><i data-lucide="share-2"></i></div>
    </div>

    <h1>Bcrypt Hasher</h1>
    <p>Generate bcrypt hashes directly in your browser ‚Äî private, fast, and client-side</p>

    <div class="controls">
      <div>
        <label for="plain">Password</label>
        <textarea id="plain" rows="3" placeholder="Enter password to hash"></textarea>
      </div>

      <div class="row">
        <select id="rounds">
          <option value="8">8 (fast)</option>
          <option value="10" selected>10 (default)</option>
          <option value="12">12 (more secure)</option>
        </select>
        <button id="generate">Generate Hash</button>
      </div>
    </div>

    <div class="outputs">
      <div class="out-container">
        <label>Raw bcrypt hash</label>
        <div class="out" id="output">Hash will appear here...</div>
        <button class="copy-btn" id="copyRaw" title="Copy Raw"><i data-lucide="copy"></i></button>
      </div>
      <div class="out-container">
        <label>Docker-compose safe (escaped)</label>
        <div class="out" id="outputEscaped">Escaped hash will appear here...</div>
        <button class="copy-btn" id="copyDocker" title="Copy Escaped"><i data-lucide="copy"></i></button>
      </div>
    </div>

    <footer>
      Made with ‚ù§Ô∏è by <span id="author">Loading...</span>
      <div class="popup" id="popup">
        <img id="profileImg" src="" alt="Profile" />
        <h3 id="profileName"></h3>
        <a id="profileGit" href="#" target="_blank"><i data-lucide="github"></i> GitHub</a>
        <a id="profileLinked" href="#" target="_blank"><i data-lucide="linkedin"></i> LinkedIn</a>
      </div>
    </footer>
  </div>

  <script>
    lucide.createIcons();

    const getBcrypt = () => window.bcrypt || (window.dcodeIO && window.dcodeIO.bcrypt) || null;

    async function loadProfile() {
      try {
        const res = await fetch("../assets/files/profile.json");
        const data = await res.json();
        document.getElementById("author").textContent = data.name || "Your Name";
        document.getElementById("profileImg").src = data.photo || "";
        document.getElementById("profileName").textContent = data.name || "Your Name";
        document.getElementById("profileGit").href = data.github || "#";
        document.getElementById("profileLinked").href = data.linkedin || "#";
        lucide.createIcons();
      } catch (err) { console.error("Profile load failed", err); }
    }

    async function initBcrypt() {
      const plainEl = document.getElementById("plain");
      const roundsEl = document.getElementById("rounds");
      const generateBtn = document.getElementById("generate");
      const outputRaw = document.getElementById("output");
      const outputEscaped = document.getElementById("outputEscaped");
      const copyRaw = document.getElementById("copyRaw");
      const copyDocker = document.getElementById("copyDocker");

      generateBtn.addEventListener("click", async () => {
        const text = plainEl.value.trim();
        const rounds = parseInt(roundsEl.value, 10);
        if (!text) {
          outputRaw.textContent = "Please enter text to hash.";
          return;
        }

        generateBtn.disabled = true;
        outputRaw.textContent = "Hashing...";
        outputEscaped.textContent = "";
        copyRaw.disabled = true;
        copyDocker.disabled = true;

        try {
          const lib = getBcrypt();
          if (!lib) throw new Error("bcrypt library not found");
          const salt = await new Promise((res, rej) => lib.genSalt(rounds, (err, s) => err ? rej(err) : res(s)));
          const hash = await new Promise((res, rej) => lib.hash(text, salt, (err, h) => err ? rej(err) : res(h)));
          outputRaw.textContent = hash;
          outputEscaped.textContent = hash.replace(/\$/g, "$$$$");
          copyRaw.disabled = false;
          copyDocker.disabled = false;
        } catch (err) {
          outputRaw.textContent = "Error: " + err.message;
        } finally { generateBtn.disabled = false; }
      });

      const copy = async (btn, target) => {
        const icon = btn.querySelector("i");
        const text = target.textContent.trim();
        if (!text || text.startsWith("Error")) return;
        await navigator.clipboard.writeText(text);
        icon.setAttribute("data-lucide", "check");
        lucide.createIcons();
        setTimeout(() => {
          icon.setAttribute("data-lucide", "copy");
          lucide.createIcons();
        }, 1000);
      };

      copyRaw.addEventListener("click", () => copy(copyRaw, outputRaw));
      copyDocker.addEventListener("click", () => copy(copyDocker, outputEscaped));
    }

    window.addEventListener("DOMContentLoaded", async () => {
      await loadProfile();
      await initBcrypt();
      lucide.createIcons();

      const author = document.getElementById("author");
      const popup = document.getElementById("popup");

      author.addEventListener("click", (e) => {
        e.stopPropagation();
        popup.classList.toggle("active");
      });

      document.addEventListener("click", (e) => {
        if (!popup.contains(e.target) && e.target !== author)
          popup.classList.remove("active");
      });

      document.getElementById("homeBtn").addEventListener("click", () => window.location.href = "../");
      document.getElementById("shareBtn").addEventListener("click", async () => {
        const url = window.location.href;
        try {
          if (navigator.share) await navigator.share({ title: document.title, url });
          else {
            await navigator.clipboard.writeText(url);
            alert("üîó Link copied!");
          }
        } catch (err) { console.log("Share cancelled", err); }
      });
    });
  </script>
</body>
</html>
