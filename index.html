<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bcrypt Password Hasher — Client-side</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --accent: #6ee7b7;
      --muted: #98a0b3;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #061022, #071526);
      color: #e6eef8;
      font-family: "Inter", system-ui, sans-serif;
      padding: 16px;
    }
    .card {
      width: 100%;
      max-width: 480px;
      background: var(--card);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 30px rgba(3,6,23,0.6);
      border: 1px solid rgba(255,255,255,0.03);
    }
    h1 {
      margin: 0 0 6px;
      font-size: 1.2rem;
      text-align: center;
    }
    p {
      margin: 0 0 16px;
      color: var(--muted);
      font-size: 0.85rem;
      text-align: center;
    }
    label {
      display: block;
      font-size: 0.8rem;
      margin-bottom: 6px;
      color: var(--muted);
    }
    textarea, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.05);
      background: rgba(255,255,255,0.05);
      color: inherit;
      font-size: 0.9rem;
      resize: vertical;
    }
    button {
      width: 100%;
      margin-top: 12px;
      background: var(--accent);
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-weight: 600;
      color: #02140f;
      font-size: 1rem;
      cursor: pointer;
    }
    .out {
      margin-top: 14px;
      word-wrap: break-word;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 10px;
      font-family: monospace;
      font-size: 0.8rem;
      overflow-wrap: break-word;
    }
    footer {
      margin-top: 10px;
      text-align: center;
      font-size: 0.75rem;
      color: var(--muted);
    }
    @media (max-width: 480px) {
      .card { padding: 16px; }
      h1 { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Bcrypt Password Hasher</h1>
    <p>Generate bcrypt hashes directly in your browser — mobile friendly!</p>

    <label for="plain">Plain text / password</label>
    <textarea id="plain" rows="3" placeholder="Enter text to hash"></textarea>

    <label for="rounds">Salt rounds (cost)</label>
    <select id="rounds">
      <option value="8">8 (fast)</option>
      <option value="10" selected>10 (default)</option>
      <option value="12">12 (more secure)</option>
    </select>

    <button id="generate">Generate Hash</button>

    <div class="out" id="output">Hash will appear here...</div>

    <footer>Uses bcryptjs — no data leaves your browser.</footer>
  </div>

  <script>
    const plainEl = document.getElementById('plain');
    const roundsEl = document.getElementById('rounds');
    const outputEl = document.getElementById('output');
    const button = document.getElementById('generate');

    button.addEventListener('click', async () => {
      const text = plainEl.value.trim();
      const rounds = parseInt(roundsEl.value, 10);
      if (!text) {
        outputEl.textContent = 'Please enter text to hash.';
        return;
      }

      outputEl.textContent = 'Hashing... please wait.';
      setTimeout(() => {
        const salt = bcrypt.genSaltSync(rounds);
        const hash = bcrypt.hashSync(text, salt);
        outputEl.textContent = hash;
      }, 100);
    });
  </script>
</body>
</html>
